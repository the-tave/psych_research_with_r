name: Generate Sitemap

on:
  push:
    branches: [ main ]  # or master, depending on your default branch
      
jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a sitemap
    
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      
    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://the-tave.github.io/ # Actual GitHub Pages URL psych_research_with_r/
        path-to-root: docs # probably necessary???
        sitemap-format: xml
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: "Automated sitemap update"
        body: > 
          Sitemap updated by the [generate-sitemap](https://github.com/cicirello/generate-sitemap) 
          GitHub action. Automated pull-request generated by the 
          [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.